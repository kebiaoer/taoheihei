<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃黑黑女寝系列游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        section {
            margin: 20px;
            padding: 20px;
        }

        .photo {
            display: block;
            width: 200px;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        .video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .iframe-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 30%;
            height: 300px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>桃黑黑女寝系列游戏</h1>
    </header>

    <section id="intro">
        <h2>博主介绍</h2>
        <a href="https://www.douyin.com/user/MS4wLjABAAAAbXsBzhSM2pYc6g0RfuXoGZW7IW2dCATDxrmN95rjdXY?from_tab_name=main" target="_blank">
            <img src="taoheihei.jpg" alt="桃黑黑" class="photo">
        </a>
        <p>桃黑黑，抖音、b站博主。桃黑黑的成名之路始于他看到有网友仅用“是否拿得到金牌”评价运动员，一气之下发了短视频反驳这一观点。该视频发布后迅速走红，观看人数达到800多万，从此他开始了自媒体创作生涯。他的抖音账号中已经更新了上百个视频，拥有300多万粉丝。
桃黑黑的视频内容多取材于他的日常生活，讲述与出租车司机的对话、学生时代的遗憾以及自己的倒霉经历等趣事。他的幽默风格和接地气的内容深受粉丝喜爱。</p>
        <video class="video" controls>
            <source src="桃黑黑直播切片.mp4" type="video/mp4">
        </video>
    </section>

    <section id="game-info">
        <h2>游戏介绍</h2>
        <p>桃黑黑女寝系列游戏以寝室为背景，玩家需要完成各种任务，体验寝室生活的趣味与挑战。</p>
        <div class="gallery">
            <img src="game1.jpg" alt="游戏图片1">
            <img src="game2.jpg" alt="游戏图片2">
            <img src="game3.jpg" alt="游戏图片3">
            <img src="game4.jpg" alt="游戏图片4">
            <img src="game5.jpg" alt="游戏图片5">
            <img src="game6.jpg" alt="游戏图片6">
        </div>
    </section>

    <section id="data">
        <h2>数据展示</h2>
        <div class="iframe-container">
            <iframe src="data1.html" title="数据1"></iframe>
            <iframe src="data2.html" title="数据2"></iframe>
            <iframe src="data3.html" title="数据3"></iframe>
        </div>
        <button onclick="window.location.href='file:///D:/LDA%E4%B8%BB%E9%A2%98%E5%88%86%E6%9E%90%E8%BD%AF%E4%BB%B6%EF%BC%88%E7%AC%AC%E4%BA%8C%E4%BB%A3%EF%BC%89V22/%E5%AF%BC%E5%87%BA-LDA%E4%B8%BB%E9%A2%98%E5%85%B3%E7%B3%BB%E5%9B%BE-20250127152346.html'">跳转到数据1</button>
        <button onclick="window.location.href='data2.html'">跳转到数据2</button>
        <button onclick="window.location.href='data3.html'">跳转到数据3</button>
    </section>
</body>
</html>
